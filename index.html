<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="style.css" rel="stylesheet">
    <link href="element.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Kantor Wymiany Walut "Good Coin"</title>
    <meta property = "og:image" content="share.png">
    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="container">
        <div class="element">
        <form class="form js-form">
            <fieldset class="form_fieldset">
                <legend class="form_legend">KALKULATOR WALUTOWY</legend>

                <p>
                    <label>
                        <span class="form_labelText">
                            Przelicz kwotę z *
                        </span>
                        <select class="form_select js-change" name="Waluta" required autofocus>
                            <option class="js-option" value="EUR">EUR na PLN</option>
                            <option class="js-option" value="USD">USD na PLN</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form_labelText">
                            Kwota:
                        </span>
                        <input class="form_field js-amount" name="amount"  type="number" min="0,01" step="any"
                            step="0,01" required>
                    </label>
                </p>

            
                
                <button class="form_button">Przelicz</button>
                <p class="form_minText">*Kursy pochodzą ze strony nbp.pl z dnia 11.08.2020 r.</p>
                <p>Kwota: <strong class="js-result"></strong></p>
            </fieldset>

        </form>
    </div>
    </div>
</body>

</html>
